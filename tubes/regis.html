<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="regis.css">
    <title>REGISTER PAGE</title>
</head>
<body>
    <nav class="navbar  w-100 p-2">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fst-italic text-white" href="main.html">Pasar Tel-U</a>
        </div>
    </nav>

      <div class="con">
        <img src="image/telu.png" alt="logo telkom">
        <div class="formlogin">
          <form class="form" onsubmit="return verifyPassword()">
            <label> Name: </label>         
            <input type="text" name="nama" size="10"/> <br> <br>  
            <label> NIM: </label>     
            <input type="text" name="nim" size="10"/> <br> <br>  
            <label>Phone:</label>
            <input type="text" name="country code"  value="+62" size="2"/>   
            <input type="text" name="phone" size="10"/> <br> <br> 
            Email: 
            <input type="email" id="email" name="email"/> <br>    
            <br> <br>  
            Password:  
            <input type="Password" id="pass" name="pass"> <br>   
            <br> <br>  
            Re-type password:  
            <input type="Password" id="repass" name="repass" size="14"> <br> <br>  
            <input type="button" value="Submit"/>  
          </form>
        </div>
        

      </div>
</body>
</html>
